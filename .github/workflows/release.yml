name: Release Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "バージョン(v1.x.xなど)"
        required: true
        type: string
      changes:
        description: "リリースノート / 変更点"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure zip is installed
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Create japanese.zip
        run: |
          rm -f japanese.zip
          zip -r japanese.zip japanese

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          body: |
  変更点:
  ${{ inputs.changes }}

  インストール方法:
  zipを解凍し、Flowers Blooming at the End of Summerのゲームフォルダーのgame/tl　に配置する。tlフォルダーがなければtlフォルダーを作る。
  Steam版の場合は、
  "<SteamLibraryのパス>\SteamLibrary\steamapps\common\Flowers Blooming at the End of Summer\game\tl\japanese"となるように配置してください。Steamの場合はローカルファイルを閲覧するで簡単にゲームフォルダーに飛べると思います。
  詳しくは[Readme](https://github.com/kakik0u/flowerjapanese/blob/main/README.md)をご覧ください。
          files: japanese.zip